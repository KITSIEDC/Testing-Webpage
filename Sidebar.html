<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KITS IEDC - Innovation & Entrepreneurship</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .title-bar {
            width: 100%;
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            padding: 15px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: fixed;
            top: 0;
            z-index: 100;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo img {
            height: 40px;
            margin-right: 10px;
        }

        .sidebar {
            width: 270px;
            height: 100vh;
            background: rgba(255, 255, 255, 0.9);
            position: fixed;
            top: 60px;
            left: -270px;
            padding: 20px;
            transition: transform 0.4s ease-in-out;
            box-shadow: 2px 0px 15px rgba(0, 0, 0, 0.5);
            border-radius: 0 15px 15px 0;
            z-index: 200;
        }

        .sidebar.active {
            transform: translateX(270px);
        }

        .nav-links {
            list-style: none;
            margin-top: 20px;
        }

        .nav-links li {
            margin: 20px 0;
        }

        .nav-links a {
            color: #333;
            text-decoration: none;
            font-size: 18px;
            display: block;
            padding: 12px;
            border-radius: 8px;
            transition: all 0.3s ease-in-out;
        }

        .nav-links a:hover {
            background: rgba(0, 0, 0, 0.1);
            transform: scale(1.05);
        }

        .menu-toggle {
            font-size: 30px;
            cursor: pointer;
            background: none;
            border: none;
            color: #333;
        }

        .main-content {
            flex: 1;
            padding: 80px 50px 50px;
            transition: margin-left 0.4s ease-in-out;
            overflow-y: auto;
        }

        .main-content.shift {
            margin-left: 270px;
        }

        .banner-container {
            width: 100%;
            max-height: 400px;
            overflow: hidden;
            position: relative;
        }

        .banner-slider {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .banner-slider img {
            width: 100%;
            object-fit: cover;
            display: none;
        }

        .banner-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            font-size: 20px;
            z-index: 10;
        }

        .prev { left: 10px; }
        .next { right: 10px; }

        .section {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            margin: 20px auto;
            border-radius: 12px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.3);
            width: 90%;
            max-width: 900px;
        }

        .section h2 {
            font-size: 28px;
            margin-bottom: 15px;
            text-align: center;
            text-transform: uppercase;
        }

        .section p {
            font-size: 16px;
            line-height: 1.6;
        }

        .footer {
            background: #dee2e6;
            text-align: center;
            padding: 15px;
            margin-top: auto;
            font-size: 14px;
            color: #333;
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 230px;
                left: -230px;
            }

            .sidebar.active {
                transform: translateX(230px);
            }

            .main-content.shift {
                margin-left: 230px;
            }

            .main-content {
                padding: 80px 30px;
            }
        }
    </style>
</head>
<body>

    <div class="title-bar">
        <div class="logo">
            <img src="Kitsiedc.png" alt="KITS IEDC">
        </div>
        <button class="menu-toggle" id="menu-toggle">☰</button>
    </div>

    <div class="sidebar" id="sidebar">
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="submit.html">Submit Idea</a></li>
            <li><a href="events.html">Events</a></li>
            <li><a href="Collab.html">Collab With Us</a></li>
            <li><a href="Sidebar.html">Join KITS IEDC</a></li>
        </ul>
    </div>

    <div class="main-content" id="main-content">
        <div class="banner-container">
            <button class="banner-button prev" onclick="prevSlide()">❮</button>
            <div class="banner-slider" id="banner-slider"></div>
            <button class="banner-button next" onclick="nextSlide()">❯</button>
        </div>
    </div>

    <div class="footer">
        © 2025 KITS IEDC. All Rights Reserved. | Address: KITS Campus, India | Contact: contact@kitsiedc.com
    </div>

    <script>
        document.getElementById("menu-toggle").addEventListener("click", function () {
            document.getElementById("sidebar").classList.toggle("active");
            document.getElementById("main-content").classList.toggle("shift");
        });

        let slideIndex = 0;
        let slider = document.getElementById("banner-slider");

        function loadSlideshowImages() {
            let images = ["slideshow/img1.jpg", "slideshow/img2.jpg", "slideshow/img3.jpg"];
            images.forEach(src => {
                let img = document.createElement("img");
                img.src = src;
                slider.appendChild(img);
            });
            showSlides();
        }

        function showSlides() {
            let slides = slider.children;
            for (let i = 0; i < slides.length; i++) slides[i].style.display = "none";
            slideIndex = (slideIndex + 1) % slides.length;
            slides[slideIndex].style.display = "block";
            setTimeout(showSlides, 3000);
        }

        function prevSlide() { slideIndex = (slideIndex - 2 + slider.children.length) % slider.children.length; showSlides(); }
        function nextSlide() { showSlides(); }

        loadSlideshowImages();
    </script>

</body>
</html>
